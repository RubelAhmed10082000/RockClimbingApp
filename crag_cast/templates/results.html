<!DOCTYPE html>
<html>
<head><title>Results</title></head>
<body>
<h1>Results</h1>
{% for c in crags %}
<div><a href="/crag/{{ c.crag_id }}">{{ c.crag_name }} - {{ c.route_name }}</a></div>
{% endfor %}
<div>
    {% if page > 1 %}
    <a href="/results?page={{ page - 1 }}">Previous</a>
    {% endif %}
    Page {{ page }}
    {% if page * per_page < total %}
    <a href="/results?page={{ page + 1 }}">Next</a>
    {% endif %}
</div>
</body>
</html>
